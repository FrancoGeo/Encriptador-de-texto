<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="/imagenes/Logo.png" alt="Logo Alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="area-texto" id="encriptInput" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion"><img src="/imagenes/simbolo.png" alt="simbolo"> Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="boton-encriptar" onclick="encriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" id="encriptOutput" cols="20" rows="10"></textarea>
            <div class="botones">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
<script src="/scipt.js"></script>
</body>
</html>
